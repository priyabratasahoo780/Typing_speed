<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1>⌨️ Typing Speed Test</h1>
        <div class="three">
        <button class="btnn">15</button>
        <button class="btnm">30</button>
        <button class="btno">60</button>
        </div>
        <div class="stats-bar">
            <div class="stat-box">
                <h3>Time</h3>
                <div id="timer">60</div>
            </div>
            <div class="stat-box">
                <h3>WPM</h3>
                <div id="wpm">0</div>
            </div>
            <div class="stat-box">
                <h3>Accuracy</h3>
                <div id="accuracy">100%</div>
            </div>
            <div class="stat-box">
                <h3>Best WPM</h3>
                <div id="bestWPM">0</div>
            </div>
        </div>
        
        <div class="text-display" id="textDisplay">
            Click "Start Test" to begin typing!
        </div>
        
        <textarea 
            id="typingArea" 
            placeholder="The test will start when you begin typing..."
            disabled
        ></textarea>
        
        <button id="startBtn" class="start-btn" disabled>Start Test</button>
        <button id="resetBtn" class="reset-btn">Reset Session</button>
    <div class="song"><audio src="./WhatsApp Audio 2025-11-12 at 11.57.25_4dcddcc2.mp3" type="audio/mpeg"></audio></div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
